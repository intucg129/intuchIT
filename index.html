<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>login ®</h2>
    <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้">
    <input type="password" id="password" placeholder="กรอกรหัสผ่าน">
    <button onclick="checkLogin()">เข้าสู่ระบบ</button>
    <p id="message"></p>
  </div>
  

  <script>
    function checkLogin() {
      const correctUsername = "admin";
      const correctPassword = "2025";
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (username === correctUsername && password === correctPassword) {
        window.location.href = "1.html";
      } else {
        message.style.color = "red";
        message.textContent = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
      }
    }
  </script>
  
</body>
