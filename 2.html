<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกี่ยวกับ</title>
    <style>
      body {
        .button-container {
          display: flex;
          flex-direction: column;
          align-items: flex-start; 
          gap: 16px; 
        }

        .btn-link {
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          padding: 16px 32px;
          border: none;
          border-radius: 50px;
          text-decoration: none;
          font-size: 18px;
          font-weight: bold;
          box-shadow: 0 8px 20px rgba(102, 126, 230, 0.3);
          transition: all 0.3s ease;
        }

        .btn-link:hover {
          transform: translateY(-3px);
          box-shadow: 0 12px 20px rgba(118, 75, 150, 0.4);
        }
        header {
          background-color: #0a5;
          color: white;
          padding: 5px;
          text-align: center;
        }

      nav {
        background-color: #088;
        color: white;
        padding: 10px;
        text-align: center;
      }

      nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }

      main {
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>เกี่ยวกับ</h1>
    </header>
    <footer>
      ® 2025 เว็บไซต์ของ วันดี ชุมทอง
    </footer>
  </body>
</html>
